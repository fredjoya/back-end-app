<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
        <h1>Exercise Tracker</h1>
        <form action="/api/users" method="post">
            <h3>Create a New User</h3>
            <p><code>POST /api/users</code></p>
            <input id="uname" type="text" name="username" placeholder="username" class="form-control"/>
            <input type="submit" value="Submit" class="btn btn-block btn-primary my-4" />
        </form>
        <form id="exercise-form" method="post">
            <h3>Add exercises</h3>
            <p><code>POST /api/users/:_id/exercises</code></p>
            <div class="form-group">
                <input id="uid" type="text" name=":_id" placeholder=":_id" class="form-control"/>
            </div>
            <div class="form-group">
                <input id="desc" type="text" name="description" placeholder="description*" class="form-control"/>
            </div>
            <div class="form-group">
                <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" class="form-control"/>
            </div>
            <div class="form-group">
                <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-block btn-primary my-4" />
            </div>
        </form>
        <p>
            <strong>GET user's exercise log: </strong>
            <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
        </p>
        <p><strong>[ ]</strong> = optional</p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
            </div>
        </div>
    </div>
        <script>
            const exerciseForm = document.getElementById("exercise-form");

            exerciseForm.addEventListener("submit", () => {
                const userId = document.getElementById("uid").value;
                exerciseForm.action = `/api/users/${userId}/exercises`;

                exerciseForm.submit();
            });
        </script>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
